{% extends 'store/main.html' %}
{% load static %}
{% block content %}
 

 
  <section class="bg-light py-4 my-3" style="min-height:600px;margin-top:70px">
    <div class="container" style="margin-top:70px">
      <div class="row" >
        <div class="col-12">
          <h4 class="mb-3">Categories</h4>
          <hr style="border-color:#b8bfc2;">
        </div>
        {% for item in catagory %}
        <div class="col-lg-4">
          <div class="card my-3">
            <img src="{{item.image.url}}"  class="thumbnail" alt="Categories">
            <div class="box-element product">
            <a href="{% url 'store:collectionsview' item.catagory_name %}"> 
 
            <div class="card-body">
              <h5 class="card-title text-primary">{{item.catagory_name}}</h5>
              <p class="card-text">{{item.Description}}</p>
   
            </div>
          </a>
          </div>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
     
  </section>
 
 
 
 
{% endblock content %}
