<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3225/3225194.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register</h2>
                <form method="POST">
                    {% csrf_token %}
                     <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required><br>
                    </div>
                     <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required><br>
                    </div>
                     <div class="mb-3">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password1" required><br>
                    </div>
                     <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" required><br>
                    </div>
                    <button type="submit"  class="btn btn-primary w-100">Register</button>
                </form>
                <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'store:login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
